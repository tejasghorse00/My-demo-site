<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My OTT Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #6a11cb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2575fc;
    }
    #googleBtn {
      background: #db4437;
    }
    #logoutBtn {
      background: #ff4b2b;
      margin-top: 20px;
    }
    .dashboard {
      padding: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .video-card {
      background: #1f2a44;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    /* Popup player */
    .player-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .player-overlay video {
      width: 80%;
      max-height: 80%;
      border-radius: 10px;
      outline: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: red;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Authentication Container -->
  <div class="container" id="authContainer">
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button id="signupBtn">Sign Up</button>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <h2>Or Login with Google</h2>
    <button id="googleBtn">Continue with Google</button>
    <p id="status"></p>
    <p id="error"></p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Welcome to My OTT ðŸŽ¬</h2>
    <p id="userEmail"></p>
    <button id="logoutBtn">Logout</button>
    <div class="video-grid" id="videoGrid">
      <!-- Video cards injected here -->
    </div>
  </div>

  <!-- Popup Player -->
  <div class="player-overlay" id="playerOverlay">
    <button class="close-btn" id="closePlayer">X</button>
    <video id="videoPlayer" controls></video>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBgpHx6jrlT9JMd2il2QP2XGmYJXjuD7NQ",
      authDomain: "super-authentication-c6e56.firebaseapp.com",
      projectId: "super-authentication-c6e56",
      storageBucket: "super-authentication-c6e56.firebasestorage.app",
      messagingSenderId: "917531865165",
      appId: "1:917531865165:web:37d97f74a5ec763929ac04",
      measurementId: "G-22ZZYQGJMH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM
    const authContainer = document.getElementById("authContainer");
    const dashboard = document.getElementById("dashboard");
    const userEmailEl = document.getElementById("userEmail");
    const videoGrid = document.getElementById("videoGrid");
    const playerOverlay = document.getElementById("playerOverlay");
    const videoPlayer = document.getElementById("videoPlayer");
    const closePlayer = document.getElementById("closePlayer");

    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");

    // ðŸ”¥ Your Video Links
    const videos = [
      { title: "Video 1", url: "https://drive.google.com/uc?export=download&id=1tGGYPHRVw7Trkp0vCu1uEAbZvu2shESj" },
      { title: "Video 2", url: "https://drive.google.com/uc?export=download&id=148SuPn5hWuP9g5p7r8bENW-tiq34lWfw" },
      { title: "Video 3", url: "https://drive.google.com/uc?export=download&id=1lyVa86fKlEWvClg58nu877Cyz8-EoiNW" },
      { title: "Video 4", url: "https://drive.google.com/uc?export=download&id=1mBLSVC2ILxwRO6gLxdUMMUQg3HynpNPJ" },
      { title: "Video 5", url: "https://drive.google.com/uc?export=download&id=1zxBjyHbmzIW_6n2SDlRd94YztOM0mNYx" }
    ];

    // Inject Video Cards
    function loadVideos() {
      videoGrid.innerHTML = "";
      videos.forEach((v, i) => {
        const card = document.createElement("div");
        card.classList.add("video-card");
        card.innerHTML = `
          <img src="https://img.icons8.com/clouds/200/video.png" alt="thumbnail">
          <h3>${v.title}</h3>
        `;
        card.addEventListener("click", () => {
          videoPlayer.src = v.url;
          playerOverlay.style.display = "flex";
          videoPlayer.play();
        });
        videoGrid.appendChild(card);
      });
    }

    closePlayer.addEventListener("click", () => {
      playerOverlay.style.display = "none";
      videoPlayer.pause();
    });

    // Auth Events
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => errorEl.innerText = err.message);
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => errorEl.innerText = err.message);
    });

    document.getElementById("googleBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider).catch(err => errorEl.innerText = err.message);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });

    // State Change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.style.display = "none";
        dashboard.style.display = "block";
        userEmailEl.innerText = "Logged in as: " + user.email;
        loadVideos();
      } else {
        authContainer.style.display = "block";
        dashboard.style.display = "none";
      }
    });
  </script>
</body>
</html>
