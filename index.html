<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My OTT Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }
  h2 {
    margin-bottom: 15px;
  }
  input, button {
    padding: 12px;
    margin: 5px 0;
    border-radius: 25px;
    border: none;
    outline: none;
    width: 250px;
    font-size: 16px;
  }
  input {
    background: rgba(255,255,255,0.2);
    color: white;
  }
  input::placeholder {
    color: #f0f0f0;
  }
  button {
    background: #00c6ff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #0072ff;
  }
  #googleBtn {
    background: #db4437;
    width: 260px;
  }
  .dashboard {
    padding: 20px;
    text-align: center;
    display: none;
  }
  #logoutBtn {
    background: #ff4b2b;
    margin-bottom: 20px;
  }
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .video-card {
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .video-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }
  .video-card img {
    width: 100%;
    border-radius: 8px;
  }
  .player-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .player-overlay video {
    width: 80%;
    max-height: 80%;
    border-radius: 10px;
    outline: none;
  }
  .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    background: red;
    border: none;
    padding: 12px 18px;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }
  #status, #error {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Authentication Container -->
<div class="container" id="authContainer">
  <h2>Signup</h2>
  <input type="email" id="signupEmail" placeholder="Email"><br>
  <input type="password" id="signupPassword" placeholder="Password"><br>
  <button id="signupBtn">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button id="loginBtn">Login</button>

  <h2>Or Login with Google</h2>
  <button id="googleBtn">Continue with Google</button>
  <p id="status"></p>
  <p id="error"></p>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dashboard">
  <h2>Welcome to My OTT ðŸŽ¬</h2>
  <p id="userEmail"></p>
  <button id="logoutBtn">Logout</button>
  <div class="video-grid" id="videoGrid">
    <!-- Video cards injected here -->
  </div>
</div>

<!-- Popup Player -->
<div class="player-overlay" id="playerOverlay">
  <button class="close-btn" id="closePlayer">X</button>
  <video id="videoPlayer" controls></video>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBgpHx6jrlT9JMd2il2QP2XGmYJXjuD7NQ",
  authDomain: "super-authentication-c6e56.firebaseapp.com",
  projectId: "super-authentication-c6e56",
  storageBucket: "super-authentication-c6e56.appspot.com",
  messagingSenderId: "917531865165",
  appId: "1:917531865165:web:37d97f74a5ec763929ac04",
  measurementId: "G-22ZZYQGJMH",
  databaseURL: "https://super-authentication-c6e56-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const db = getDatabase(app);

// DOM
const authContainer = document.getElementById("authContainer");
const dashboard = document.getElementById("dashboard");
const userEmailEl = document.getElementById("userEmail");
const videoGrid = document.getElementById("videoGrid");
const playerOverlay = document.getElementById("playerOverlay");
const videoPlayer = document.getElementById("videoPlayer");
const closePlayer = document.getElementById("closePlayer");
const statusEl = document.getElementById("status");
const errorEl = document.getElementById("error");

// Load Videos
async function loadVideos() {
  videoGrid.innerHTML = "";
  const dbRef = ref(db);
  const snapshot = await get(child(dbRef, "videos"));
  if(snapshot.exists()){
    const videos = snapshot.val();
    videos.forEach(v=>{
      const card = document.createElement("div");
      card.classList.add("video-card");
      card.innerHTML = `<img src="https://img.icons8.com/clouds/200/video.png" alt="thumbnail"><h3>${v.title}</h3>`;
      card.addEventListener("click", ()=>{
        videoPlayer.src = v.url; // Direct video URL from Firebase Storage
        playerOverlay.style.display = "flex";
        videoPlayer.play();
      });
      videoGrid.appendChild(card);
    });
  } else {
    videoGrid.innerHTML = "<p>No videos found</p>";
  }
}

// Close video
closePlayer.addEventListener("click", ()=>{
  playerOverlay.style.display = "none";
  videoPlayer.pause();
  videoPlayer.src = "";
});

// Auth events
document.getElementById("signupBtn").addEventListener("click", ()=>{
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  createUserWithEmailAndPassword(auth,email,password).catch(err=>errorEl.innerText=err.message);
});
document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  signInWithEmailAndPassword(auth,email,password).catch(err=>errorEl.innerText=err.message);
});
document.getElementById("googleBtn").addEventListener("click", ()=>{
  signInWithPopup(auth,provider).catch(err=>errorEl.innerText=err.message);
});
document.getElementById("logoutBtn").addEventListener("click", ()=>signOut(auth));

// Auth state
onAuthStateChanged(auth, (user)=>{
  if(user){
    authContainer.style.display="none";
    dashboard.style.display="block";
    userEmailEl.innerText="Logged in as: "+user.email;
    loadVideos();
  } else{
    authContainer.style.display="flex";
    dashboard.style.display="none";
  }
});
</script>

</body>
</html>
